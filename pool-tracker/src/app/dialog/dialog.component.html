<h2 mat-dialog-title class="dialog-title">Dialog</h2>
<mat-dialog-content>
    <form #playerForm="ngForm">
        <div class="form-group">
            <label for="name"> Player name:</label>
            <input type="text" id="name" name="name" class="input" required [(ngModel)]="name" #nameInput="ngModel" />
            <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error-message">Player name is required.</div>
        </div>
        <div class="form-group">
            <label for="win">Win:</label>
            <input type="number" id="win" name="win" class="input" required [(ngModel)]="win" #winInput="ngModel" />
            <div *ngIf="winInput.invalid && winInput.touched" class="error-message">Win must be a number.</div>
        </div>
        <div class="form-group">
            <label for="loss">Loss:</label>
            <input type="number" id="loss" name="loss" class="input" required [(ngModel)]="loss" #lossInput="ngModel" />
            <div *ngIf="lossInput.invalid && lossInput.touched" class="error-message">Loss must be a number.</div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="centered-actions">
    <button mat-button class="add-button" (click)="add(nameInput.value, winInput.value, lossInput.value)"  [mat-dialog-close]="nameInput.valid" [disabled]="!nameInput.valid">Add</button>
</mat-dialog-actions>
