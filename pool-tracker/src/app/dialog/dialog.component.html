<h2 mat-dialog-title>Dialog</h2>
<mat-dialog-content>
  <div>
    <label> Player name:</label>
    <input #name />
  </div>
  <div>
    <label>Win:</label>
    <input #win>
  </div>
  <div>
    <label>Loss:</label>
    <input #loss>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="openSnackBar(); add(name.value, win.value, loss.value)" [mat-dialog-close]="true">
    Add
  </button>
</mat-dialog-actions>
