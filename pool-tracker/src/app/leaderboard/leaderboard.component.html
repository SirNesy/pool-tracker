<div class="svg-background">
    <p class="alert alert-dark" id="topic" role="alert">LEADERBOARD</p>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 table-content">
        <!--Unique Identifier Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id" id="text-color">Unique Identifier</th>
            <td mat-cell *matCellDef="let element" id="text-color">{{ element.id }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th id="text-color" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
            <td id="text-color" mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Class Column -->
        <ng-container matColumnDef="win">
            <th id="text-color" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by win">Win</th>
            <td id="text-color" mat-cell *matCellDef="let element">{{ element.win }}</td>
        </ng-container>

        <!-- Year Column -->
        <ng-container matColumnDef="loss">
            <th id="text-color" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by loss">Loss</th>
            <td id="text-color" mat-cell *matCellDef="let element">{{ element.loss }}</td>
        </ng-container>

        <!-- SEN Column -->
        <ng-container matColumnDef="point">
            <th id="text-color" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by point">Point</th>
            <td id="text-color" mat-cell *matCellDef="let element">
                {{ element.calculatePoints() }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
